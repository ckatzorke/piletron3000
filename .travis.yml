
language: node_js
node_js:
  - "7"
cache:
  directories:
    - "node_modules"
before_deploy: "ng build"
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  target_branch: gh-pages
  local_dir: ${TRAVIS_BUILD_DIR}/dist
  on:
    branch: master
