<div class="block">
  <div class="box">
    <div class="card-content">
      <div class="media">
        <div class="media-left">
          <figure class="image is-96x96">
            <img src="{{ result.imageUrl }}" alt="Cover of {{ result.name }}">
          </figure>
        </div>
        <div class="media-content">
          <p class="title is-6">
            <a href="https://howlongtobeat.com/game.php?id={{result.id }}" title="Hit relevance: {{ propability() }}. Click for more info..."
              target="_blank" rel="noopener">{{ result.name }}
              <i class="fas fa-external-link-alt"></i>
            </a>
          </p>
          <p>
            <button class="button is-primary"
               title="Add to pile"
               (click)="addToPile($event)"
               [disabled]="isDisabled()">
              <i class="fas fa-plus-circle"></i>&nbsp;{{buttontext}}
          </button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
